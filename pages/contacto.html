<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/estilo.css">
	<title>Contacto</title>
</head>
<body>
	<div class="gridIndex">
		<header class="bgPrimario padB-20">
		<div class="logo translates">
			<img src="../assets/img/logito.jpg" alt="logo pagina web">
		</div>
		<nav>
			<ul>
				<li><a href="../index.html">HOME</a></li>
				<li><a href="nosotros.html">NOSOTROS</a></li>
				<li><a href="productos.html">PRODUCTOS</a></li>
				<li><a href="accesorios.html">ACCESORIOS</a></li>
				<li><a href="#">CONTACTO</a></li>
			</ul>
		</nav>
	</header>
	<main class="gridMain">
		 <div class="encabezado">
			<div data-aos="fade-left"><h1>CONTACTO!</h1></div>
		</div>
		<div class="txtMain" data-aos="zoom-in-right">
			<p>Ante cualquier consulta mandenos un mail ingresando los siguientes datos!</p>
		</div>
		<div>
				<form action="#">
			<label for="name">Nombre:</label>
			<input type="text" name="name"><br>
			<label for="x">Apellido:</label>
			<input type="text" name="x"><br>
			<label for="mail">Gmail:</label>
			<input type="text" name="mail"><br>
			<div>COMENTARIOS:</div>
			<textarea name="" id="" cols="30" rows="10"></textarea><br>
			<input type="submit" value="enviar"> 
			<input type="reset" value="resetear">
		</form>
	</div>
</main>
		<footer class="bgPrimario padT-20">
			<div class="logo">
				<img src="../assets/img/logito.jpg" alt="logito">
			</div>
			<div class="rrss">
				<h3>REDES SOCIALES</h3>
				<img src="../assets/img/instagram.jpg" alt="instagram">
				<img src="../assets/img/whatsaap.jpg" alt="whatsaap">
				<img src="../assets/img/facebook.jpg" alt="facebook">
			</div>
			<div class="contacto">
				<h3>CONTACTO</h3>
		    <form action="#">
				      <label for="email">EMAIL:</label>
				      <input type="email" name="email">
				      <input type="submit" value="ENVIAR">
			</form>
			</div>
		</footer>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
